<!DOCTYPE html>
<html>
	<head>
		<title>Sudoku Solver</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header class="main-header"><h1>Sudoku Solver</h1></header>
		<main class="main">
			<section class="section__game-box"></section>
			<p data-show="true" class="error-message hide-error-message"></p>
			<p class="error-message hide-cannot-solve">
				Partially solved. <br />
				The program is still learning.
			</p>
			<section class="section__input-buttons">
				<button id="clear" class="clear-button">Clear</button>
				<button id="reset" class="reset-button">Reset</button>
				<button id="solve" class="solve-button">Solve</button>
			</section>
		</main>

		<footer class="main-footer">
			Courtesy of Boluwatife Oderemi <br />
			<a href="https://github.com/Goldenremi"
				>https://github.com/Goldenremi</a
			>
		</footer>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="scriptOne.js"></script>
	</body>
</html>
